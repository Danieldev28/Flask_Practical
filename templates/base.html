<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css" />
    <!--<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">-->
    <title>Hello World</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <!--function is pasted inside, which conects to flask framework
                and allows the page to display-->
                <li><a href="{{url_for('index')}}">Home</a></li>
                <li><a href="{{url_for('contact')}}">Contact</a></li>
                <li><a href="{{url_for('about')}}"><button>about</button></a></li>
            </ul>
        </nav>
         <div style="width:700px; height:700px; background-image: url('{{ url_for('static', filename='img/Wordbeatit.png') }}')"></div>
    </header>
    <main>
        {% block content %} {% endblock %}
    </main>
    <h1>This is an example text of flask html template</h1>
     
</body>
</html>
